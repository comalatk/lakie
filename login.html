<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Sistem Distribusi Obat</title>
</head>
<body>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <div id="error-msg"></div>

  <script>
    async function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');
      const url = "https://script.google.com/macros/s/AKfycbzrJKwZEmYmbZwE8rx-I7-AaGMcFO_5LL2Ut4HiU_LXk6khgMg2xlD-Db1Te7maMsn4/exec";

      const formData = new URLSearchParams();
      formData.append("action", "login");
      formData.append("email", email);
      formData.append("password", password);

      try {
        const res = await fetch(url, {
          method: "POST",
          body: formData,
        });
        const data = await res.json();
        if (data.status === "success") {
          localStorage.setItem("user", JSON.stringify(data));
          window.location.href = data.role + ".html";
        } else {
          errorMsg.textContent = data.message || "Login gagal.";
        }
      } catch (err) {
        errorMsg.textContent = "Terjadi kesalahan koneksi.";
      }
    }
  </script>
</body>
</html>
